<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="SEARCHER" content="width=device-width, initial-scale=1.0">
    <title>BARKEDLOGY</title>
    <link rel="icon" type="image/png" href="assets/logo_barquito.png">  
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> 
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <img src="assets/logo_largo.png" alt="titulo-barkedlogy" class="titulo_largo">
    </header>

    <!-- MAIN GRID CONTAINER -->
    <div class="content-container">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="filter-group-top">
                <button class="label-button">Major</button>
            </div>

            <div class="filter-group">
                <label class="checkbox-item">
                    <input type="checkbox">
                    In Progress
                </label>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <h1 class="articles-title">ARTICLES</h1>

            <div class="articles-grid">

                <div class="article-card" data-category="Major">
                    <div class="card-image-placeholder"></div>
                    <div class="card-info">
                        <h2 class="article-name">Article name 1: Title Major</h2>
                        <p class="keywords">key words, abc abc abc abc abc abc</p>
                    </div>
                </div>

                <div class="article-card" data-category="Minor">
                    <div class="card-image-placeholder"></div>
                    <div class="card-info">
                        <h2 class="article-name">Article name 2: Interest</h2>
                        <p class="keywords">key words, xyz xyz xyz xyz</p>
                    </div>
                </div>

                <div class="article-card blank">
                    <div class="card-image-placeholder"></div>
                </div>

            </div>
        </main>

        <!-- SEARCH BAR FLOTANTE SOBRE SIDEBAR -->
        <div class="search-float-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Buscar artículos por título o palabra clave..."
                aria-label="Campo de búsqueda de artículos"
            >
        </div>

    </div> <!-- end content-container -->

</body>
</html>
