<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARKEDLOGY</title>

    <link rel="icon" type="image/png" href="assets/logo_barquito.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <a href="index.html">
            <img src="assets/logo_largo.png" alt="titulo-barkedlogy" class="titulo_largo">
        </a>
    </header>

    <!-- MAIN CONTAINER -->
    <div class="content-container">

        <aside class="sidebar">
            
            <div class="filter-header">
                <h3>Explorar Temas</h3>
                <p style="font-size: 12px; color: #888;">Sugerencias aleatorias</p>
            </div>

            <div id="sidebar-keywords-container" class="sidebar-tags-cloud">
                <p>Cargando...</p>
            </div>

        </aside>

        <main class="main-content">
            
                <h1 class="articles-title">
                    ARTICLES 
                    <span id="result-count" style="font-size: 0.6em; font-weight: normal; color: #555;"></span>
                </h1>

                <div class="articles-grid"></div>


                <div class="pagination-container" style="text-align: center; margin: 20px 0;">
                        <button id="loadMoreBtn" class="load-more-btn" style="display: none;">
                            Cargar más resultados
                        </button>
                </div>    
            </main>

        <!-- SEARCH BAR FLOTANTE -->
        <div class="search-float-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Buscar artículos por título o palabra clave..."
            >
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
