<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BARKEDLOGY</title>

    <link rel="icon" type="image/png" href="assets/logo_barquito.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css" />
</head>


<body>

    <!-- Encabezado con olas y logo -->
    <header class="hero">
        <img src="assets/titulo.png" alt="titulo-barkedlogy" class="titulo">
        <img src="assets/logo_barquito.png" alt="Barquito" class="logo-barco">

        <div class="wave wave1">
            <img src="assets/wave1.png" class="wave-img">
        </div>

        <div class="wave wave2">
            <img src="assets/wave2.png" class="wave-img">
        </div>

        <div class="wave wave3">
            <img src="assets/wave3.png" class="wave-img">
        </div>
    </header>

    <!-- TODO LO DE ABAJO VA DENTRO DEL FONDO AZUL -->
    <div class="fondo-azul">

        <!-- Sección de descripción -->
        <section class="descripcion">
            <h2>Descripción</h2>
            <p>
                Dive into the wide world of knowledge
            </p>
        </section>

        <!-- Barra de búsqueda -->
         
        <section class="buscador">
            <div class="search-box">
                <input id="main-search" type="text" class="search-input" placeholder="Search">
                <button class="search-btn"><span>&#128269;</span></button>
            </div>


            <!-- Etiquetas -->
            <div class="tags" id="tags-container"></div>

        </section>

    </div> <!-- CIERRE DEL FONDO AZUL -->

    <script src="script.js"></script>
