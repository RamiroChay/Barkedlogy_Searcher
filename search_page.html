<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <img src="assets/logo_largo.png" alt="titulo-barkedlogy" class="titulo_largo">
    </header>

    <!-- MAIN GRID CONTAINER -->
    <div class="content-container">

        <!-- SIDEBAR -->
        <aside class="sidebar">

            <!-- LABEL BUTTONS -->
            <div class="filter-group-top">
                <button class="label-button">Major</button>
                <button class="label-button">Interests</button>
                <button class="label-button">Tour</button>
                <button class="label-button">Profile</button>
            </div>

            <!-- CHECKBOX FILTERS -->
            <div class="filter-group">
                <label class="checkbox-item">
                    <input type="checkbox">
                    In Progress
                </label>

                <label class="checkbox-item">
                    <input type="checkbox">
                    Number of students
                </label>

                <label class="checkbox-item">
                    <input type="checkbox">
                    Student results
                </label>

                <label class="checkbox-item">
                    <input type="checkbox">
                    High GPA
                </label>

                <label class="checkbox-item">
                    <input type="checkbox">
                    Low GPA
                </label>

                <label class="checkbox-item">
                    <input type="checkbox">
                    All students
                </label>

                <label class="checkbox-item">
                    <input type="checkbox">
                    Graduated
                </label>
            </div>

        </aside>

        <!-- MAIN CONTENT -->
        <main class="cards-container">

            <div class="card">
                <h3>Major</h3>
                <p>5 Active</p>
            </div>

            <div class="card">
                <h3>Interest</h3>
                <p>18 Active</p>
            </div>

            <div class="card">
                <h3>Profile</h3>
                <p>3 Active</p>
            </div>

            <div class="card">
                <h3>Tour</h3>
                <p>2 Active</p>
            </div>

        </main>
    </div>

</body>
</html>
